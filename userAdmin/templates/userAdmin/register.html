<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-3"></div>
      <div class="col-6">
        <h1 class="text-center mb-5">Register</h1>
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname" name="first_name" required>
            {# name="first_name" из МЕТОДА def register_user --> first_name = request.POST['first_name']#}
          </div>
          <div class="form-group mb-3">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" name="last_name" required>
          </div>
          <div class="form-group mb-3">
            <label for="about">Information</label>
            <input type="text" class="form-control" id="about" name="about" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="{% url "login" %}" class="btn btn-link">Login</a>
        </form>
        <a href="{% url 'get-products' %}">Home page</a>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
